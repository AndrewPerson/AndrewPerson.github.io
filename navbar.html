    <script>
        function redirect(url) {
            if (url.indexOf("http") == 0) {
                if (window.location.href != url) { window.location.href = url; }
            }
            else {
                if (window.location.href != window.location.origin + "/" + url) { window.location.href = window.location.origin + "/" + url; }   
            }
        }
    </script>

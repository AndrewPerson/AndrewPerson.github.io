<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <title>School IDForge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 3em;" id="container">
        <h1 id="title" title="v1.2.1">School IDForge</h1>
        
        <div class="input-group" style="margin-top:10px;">
            <input id="idInput" class="form-control" placeholder="Student ID">
            <div class="input-group-append">
                <button class="btn btn-primary" id="save" title="Saves the barcode to local storage, meaning it will appear automatically.">Save</button>
            </div>
        </div>

        <div id="outputDiv"></div>

        <input type="range" id="size" style="width:100%; margin-top:10px;" title="The size of the barcode.">

        <div style="text-align:center; margin-top:50px;">
            <canvas id="barcCanv"></canvas> <br />
        </div>

        <div class="btn-group">
            <a class="btn btn-link" href="https://github.com/AndrewPerson/schoolidforge/wiki">Need Help/Info?</a>
            <a class="btn btn-link" href="https://github.com/AndrewPerson/schoolidforge">View Source</a>
        </div>

        <br />
        <div id="debug">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.1/umd/popper.min.js"
        integrity="sha512-ul3M4T/oDyx+ZkmFp1XHshV9C9h1Nd5C4/8vXAhZxAdW5tBDJrxOb/gFNYxR/jrCTORq+UJHQouYrY/bAqEVSQ=="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bwip-js/2.0.10/bwip-js-min.js"
        integrity="sha512-5uGnKj8h56cEozQZHq09metdJx1V6UM8qs7M+bG7EJMKYAKBl+CWo1SdmqU9RZTTlzIIa4xTCR5LWBY3spP9zw=="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>

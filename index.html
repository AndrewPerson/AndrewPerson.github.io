<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <title>School IDForge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148099751-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-148099751-2');
    </script>

    
</head>

<body>
    <div class="container" style="margin-top: 3em;">
        <h1 style="display:inline">School IDForge       </h1>
        <h5 style="display:inline">Version: </h5>
        <h5 style="display:inline" id="version"></h5>

        <input id="idInput" class="form-control" placeholder="Student ID">

        <div id="outputDiv"></div>
 
        <div style="text-align:center; margin-top:50px;">
            <img id="barcImg" style="width:auto; height:auto;"> <br />
        </div>

        <div class="btn-group">
            <a class="btn btn-link" href="https://github.com/neelkarma/schoolidforge/wiki">Need Help/Info?</a>
            <a class="btn btn-link" href="https://github.com/neelkarma/schoolidforge">View Source</a>
        </div>

        <br />
        <div id="debug">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.1/umd/popper.min.js"
        integrity="sha512-ul3M4T/oDyx+ZkmFp1XHshV9C9h1Nd5C4/8vXAhZxAdW5tBDJrxOb/gFNYxR/jrCTORq+UJHQouYrY/bAqEVSQ=="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bwip-js/2.0.10/bwip-js-min.js"
        integrity="sha512-5uGnKj8h56cEozQZHq09metdJx1V6UM8qs7M+bG7EJMKYAKBl+CWo1SdmqU9RZTTlzIIa4xTCR5LWBY3spP9zw=="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <script>
        const version = "0.1d";

        window.onload = () => {
            document.getElementById("version").textContent = version;
            document.getElementById("debug").innerHTML = window.innerWidth / window.devicePixelRatio + ", " + window.innerHeight / devicePixelRatio;
        }
    </script>
</body>

</html>

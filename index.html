<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <title>Paragon ID</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" />

    <script src="Scripts/jquery-3.0.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bwip-js/2.0.10/bwip-js-min.js" integrity="sha512-5uGnKj8h56cEozQZHq09metdJx1V6UM8qs7M+bG7EJMKYAKBl+CWo1SdmqU9RZTTlzIIa4xTCR5LWBY3spP9zw=="
            crossorigin="anonymous">
    </script>

    <script src="index.js"></script>

    <script src="loadnavbar.js"></script>
</head>

<body>
    <div style="position:sticky; top:0; width:100%; z-index:20;">
        <div id="navbar"></div>
    </div>

    <div style="margin:0 50px 0 50px" id="container">
        <div class="input-group" style="margin-top:10px;">
            <input id="idInput" class="form-control" placeholder="Student ID">
            <div class="input-group-append">
                <button class="btn btn-primary" id="save" title="Saves the barcode to local storage, meaning it will appear automatically.">Save</button>
            </div>
        </div>

        <div id="outputDiv"></div>

        <input type="range" id="size" style="width:100%; margin-top:10px;" title="The size of the barcode.">

        <div style="text-align:center; margin-top:50px;">
            <canvas id="barcCanv"></canvas> <br />
        </div>
    </div>
</body>
</html>
